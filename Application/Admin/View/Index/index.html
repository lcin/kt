<extend name="Public:layout"/>

<block name="main-content">
<div class="main-content">
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">首页</a>
		</li>
		<li class="active">控制台</li>
	</ul><!-- .breadcrumb -->

	<!-- <div class="nav-search" id="nav-search">
		<form class="form-search">
			<span class="input-icon">
				<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
				<i class="icon-search nav-search-icon"></i>
			</span>
		</form>
	</div> -->
</div>

<div class="page-content">
	<div class="page-header">
		<h1>
			控制台
			<small>
				<i class="icon-double-angle-right"></i>
				 查看
			</small>
		</h1>
	</div><!-- /.page-header -->

	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->

			<div class="alert alert-block alert-success">
				<button type="button" class="close" data-dismiss="alert">
					<i class="icon-remove"></i>
				</button>

				<i class="icon-ok red" style="font-size:30px">欢迎 {$_SESSION['admin']['name']}</i>
			
				&nbsp;
				<strong class="green">
					进入云课堂后台管理系统
					<small>(v1.2)</small>
				</strong>
				,轻量级好用的后台管理系统.	
			</div>

			<div class="row">
				<div class="space-6"></div>

				<div class="col-sm-7 infobox-container" style="margin-left:200px">
					<div class="infobox infobox-green  ">
						<div class="infobox-icon">
							<i class="icon-comments"></i>
						</div>

						<div class="infobox-data">
							<span class="infobox-content"style="font-size:12px">视频观看次数</span>
							<div class="infobox-content" style="font-size:25px;color:green">{$video['0']['num']}</div>
						</div>
						</div>
						<div class="stat stat-success" style="font-size:30px">
					</div>

					<div class="infobox infobox-pin" style="background:white">
						<div class="col-sm-7 infobox-container">
					<div class="infobox infobox-white infobox-small infobox-dark" style="width:220px;margin-right:110px">
						<div class="infobox-icon">
							<i class="icon-download-alt" style="background:green"></i>
						</div>

						<div class="infobox-data" style="margin-left:5px;">
							<div class="infobox-content" style="color:#000">下载次数</div>
							<div class="infobox-content" style="color:green;font-size:30px">{$app}</div>
						</div>
					</div>
				</div>

					</div>

					<div class="infobox infobox-pink">
						<div class="infobox-icon">
							<i class="icon-facetime-video"></i>
						</div>

						<div class="infobox-data">
							<span class="infobox-content"style="font-size:12px">视频总数</span>
							<div class="infobox-content" style="font-size:25px;color:green">{$count}</div>
						</div>
						
					</div>

					
					<div class="space-6"></div>

					
					</div>

				</div>

				<div class="vspace-sm"></div>

				</div><!-- /row -->

			<div class="hr hr32 hr-dotted"></div>

			<div class="row">
				<div class="col-sm-5"  style="width:99%;">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-flat">
							<h4 class="lighter">
								<i class="icon-star orange"></i>
								热门云课堂视频
							</h4>

							<div class="widget-toolbar">
								<a href="#" data-action="collapse">
									<i class="icon-chevron-up"></i>
								</a>
							</div>
						</div>

						<div class="widget-body">
							<div class="widget-main no-padding">
								<table class="table table-bordered table-striped">
									<thead class="thin-border-bottom">
										<tr>
											<th>
												<i class="icon-caret-right blue"></i>
												编号
											</th>
											<th>
												<i class="icon-caret-right blue"></i>
												名称
											</th>

											<th>
												<i class="icon-caret-right blue"></i>
												价格
											</th>

											<th class="hidden-480">
												<i class="icon-caret-right blue"></i>
												观看次数
											</th>
										</tr>
									</thead>

									<tbody>
									<assign name="num" value="1"/>
									<foreach name="videos" item="video">
										<tr>
											<td>{$num++}</td>
											<td>{$video.title}</td>

											<td>
												<b class="green">{$video.price}</b>
											</td>

											<td class="hidden-480">
												<span class="label label-info arrowed-right arrowed-in">{$video.number}</span>
											</td>
										</tr>
										</foreach>
									</tbody>
								</table>
							</div><!-- /widget-main -->
						</div><!-- /widget-body -->
					</div><!-- /widget-box -->
				</div>

				</div>

			<div class="hr hr32 hr-dotted"></div>

			
			<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->


</block>
